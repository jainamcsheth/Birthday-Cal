<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Calendar</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./index.css">
  <script type="text/javascript" src="./app.js" defer></script>
</head>

<body>
  <div class="body-main">
    <div class="title mb-5">Birthday Cal</div>
    <div class="calendars flex-row justify-center mb-5">
      <div class="box">
        <div class="box-header">MON</div>
        <div class="box-body" id="mon"></div>
      </div>

      <div class="box">
        <div class="box-header">TUE</div>
        <div class="box-body" id="tue"></div>
      </div>

      <div class="box">
        <div class="box-header">WED</div>
        <div class="box-body" id="wed"></div>
      </div>

      <div class="box">
        <div class="box-header">THURS</div>
        <div class="box-body" id="thurs"></div>
      </div>

      <div class="box">
        <div class="box-header">FRI</div>
        <div class="box-body" id="fri"></div>
      </div>

      <div class="box">
        <div class="box-header">SAT</div>
        <div class="box-body" id="sat"></div>
      </div>

      <div class="box">
        <div class="box-header">SUN</div>
        <div class="box-body" id="sun"></div>
      </div>
    </div>

    <form id="calendar-form" onsubmit="app.onSubmitCalendarForm()" class="flex-row justify-space-between form">
      <div class="data-textarea-main mb-3">
        <label for="birthInput">Birthday Data Input *</label>
        <textarea style="width: 100%;" rows="20" name="birthInput" placeholder="Enter JSON data"
          class="form-input-ele mt-2"></textarea>
      </div>
      <div class="year-input-main">
        <label for="year" class="d-block">Year *</label>
        <input type="number" id="year" name="year" placeholder="Enter a year"
          class="form-input-ele year-input d-block mb-4 mt-2">
        <button type="submit" class="btn btn-primary mb-3">UPDATE</button>
        <div id="error"></div>
      </div>
    </form>

  </div>
</body>

</html>
